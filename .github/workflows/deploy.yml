# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "DevelopNi" ] # Se activa cada vez que subes cÃ³digo a la rama DevelopNi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Usa la versiÃ³n de Node que necesites

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ› ï¸
        run: npm run build
        env:
          # AquÃ­ usamos los Secrets que configuraste en GitHub
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # La carpeta que se va a desplegar. Vite por defecto la llama 'dist'.
          # Si la tuya se llama 'docs', cambia 'dist' por 'docs' aquÃ­.
          publish_dir: ./docs